<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Insert Table</title>
	<link href="rte.css" type="text/css" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script language="JavaScript" type="text/javascript">
<!--
function AddTable() {
	var widthType = (document.tableForm.widthType.value == "pixels") ? "" : "%";
	var html = '<table border="' + document.tableForm.border.value + '" cellpadding="' + document.tableForm.padding.value + '" ';
	
	html += 'cellspacing="' + document.tableForm.spacing.value + '" width="' + document.tableForm.width.value + widthType + '">\n';
	for (var rows = 0; rows < document.tableForm.rows.value; rows++) {
		html += "<tr>\n";
		for (cols = 0; cols < document.tableForm.columns.value; cols++) {
			html += "<td>&nbsp;</td>\n";
		}
		html+= "</tr>\n";
	}
	html += "</table>\n";
	
	window.opener.insertHTML(html);
	window.close();
}
//-->
</script>
</head>

<body style="margin: 10px; background: #ffffff;">

<form name="tableForm">
<table cellpadding="4" cellspacing="0" border="0">
	<tr>
		<td align="right"><font class="rteText">Linhas:</font></td>
		<td><input class="rteText" name="rows" type="text" id="rows" value="2" size="4"></td>
		<td align="left"><font class="rteText">Colunas: </font><input class="rteText" name="columns" type="text" id="columns" value="2" size="4"></td>
	</tr>
	<tr>
		<td align="right"><font class="rteText">Largura Tabela:</font></td>
		<td><input class="rteText" name="width" type="text" id="width" value="100" size="4"></td>
		<td align="left">
			<select class="rteText" name="widthType" id="widthType">
				<option value="pixels">pixels</option>
				<option value="percent" selected>percent</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><font class="rteText">Tamanho da borda:</font></td>
		<td><input class="rteText" name="border" type="text" id="border" value="1" size="4"></td>
		<td align="left"><font class="rteText">pixels</font></td>
	</tr>
	<tr>
		<td align="right"><font class="rteText">Cell Padding:</font></td>
		<td><input class="rteText" name="padding" type="text" id="padding" value="4" size="4"></td>
		<td><font class="rteText">Cell Spacing: </font><input class="rteText" name="spacing" type="text" id="0" value="0" size="4"></td>
	</tr>
	<tr>
		<td colspan="3" align="center">
			<input class="rteText" type="button" value="Insert Table" onClick="AddTable();" />
			<input class="rteText" type="button" value="Cancel" onClick="window.close();" />
		</td>
	</tr>
</table>

</form>

</body>
</html>
